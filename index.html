<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="site.webmanifest">
</head>

<body class="normal">
    
<div class="boite">
    <div class="card">
        <div class="top">
            
            <div class="time" id="time">
                 <span id="am-pm"></span>
            </div>
            <div class="date" id="date">
                
            </div>
        </div>
        
        <div class="search">
            <input type="text" placeholder="City" spellcheck="false">
            <button id="searchButton" class="hover">
                <img src="weatherImages/search.png">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="weatherImages/default.png" class="weather-icon" >
            <h1 class="temp">--</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="weatherImages/humidity.png">
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherImages/wind.png">
                    <div>
                        <p class="wind">--</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>

</body>
</html>
